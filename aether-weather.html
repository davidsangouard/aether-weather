<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether | Minimal Weather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sage-primary: #4C7766;
            --sage-dark: #3a5a4f;
            --cream: #EBE6E0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--sage-primary);
            color: var(--cream);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 15% 20%, rgba(235, 230, 224, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 85% 80%, rgba(235, 230, 224, 0.06) 0%, transparent 40%);
            pointer-events: none;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: var(--cream);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-screen {
            text-align: center;
        }

        .input-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
            stroke: var(--sage-primary);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        .input-title {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 16px;
            color: var(--sage-dark);
        }

        .input-text {
            font-size: 16px;
            color: var(--sage-primary);
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .city-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--sage-primary);
            border-radius: 12px;
            font-size: 16px;
            color: var(--sage-dark);
            background: white;
            margin-bottom: 16px;
            transition: all 0.3s;
            text-align: center;
        }

        .city-input:focus {
            outline: none;
            border-color: var(--sage-dark);
            box-shadow: 0 0 0 3px rgba(76, 119, 102, 0.1);
        }

        .city-input::placeholder {
            color: var(--sage-primary);
            opacity: 0.6;
        }

        .submit-button {
            width: 100%;
            background: var(--sage-primary);
            color: var(--cream);
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .submit-button:hover {
            background: var(--sage-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 119, 102, 0.3);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .weather-info {
            display: none;
            animation: fadeIn 0.6s ease-out;
        }

        .location {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 32px;
            color: var(--sage-primary);
        }

        .location-icon {
            width: 18px;
            height: 18px;
            stroke: var(--sage-primary);
        }

        .location-text {
            font-size: 16px;
            font-weight: 500;
        }

        .temp-display {
            margin-bottom: 40px;
        }

        .temperature {
            font-size: 96px;
            font-weight: 200;
            letter-spacing: -4px;
            line-height: 1;
            margin-bottom: 16px;
            color: var(--sage-dark);
        }

        .description {
            font-size: 24px;
            color: var(--sage-primary);
            text-transform: capitalize;
            font-weight: 300;
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 32px 0;
            stroke: var(--sage-primary);
            filter: drop-shadow(0 4px 12px rgba(76, 119, 102, 0.15));
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(76, 119, 102, 0.2);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .detail-label {
            font-size: 13px;
            color: var(--sage-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .detail-icon {
            width: 16px;
            height: 16px;
            stroke: var(--sage-primary);
        }

        .detail-value {
            font-size: 20px;
            color: var(--sage-dark);
            font-weight: 400;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--sage-primary);
            padding: 40px 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 16px;
            border: 3px solid rgba(76, 119, 102, 0.2);
            border-top-color: var(--sage-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: #c84c3c;
            font-size: 14px;
            margin-top: 12px;
            display: none;
        }

        .back-button {
            background: transparent;
            border: 2px solid var(--sage-primary);
            color: var(--sage-primary);
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 24px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .back-button:hover {
            background: var(--sage-primary);
            color: var(--cream);
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            .temperature {
                font-size: 72px;
            }

            .description {
                font-size: 20px;
            }

            .weather-icon {
                width: 100px;
                height: 100px;
            }

            .details-grid {
                gap: 20px;
            }

            .input-icon {
                width: 64px;
                height: 64px;
            }

            .input-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-screen" id="inputScreen">
            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
            </svg>
            <h1 class="input-title">Weather Forecast</h1>
            <p class="input-text">
                Enter your city name to get the current weather
            </p>
            <input 
                type="text" 
                class="city-input" 
                id="cityInput" 
                placeholder="e.g. Brive-la-Gaillarde"
                autocomplete="off"
            >
            <div class="error-message" id="errorMessage"></div>
            <button class="submit-button" id="submitButton">Get Weather</button>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div class="weather-info" id="weatherInfo">
            <div class="location">
                <svg class="location-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span class="location-text" id="cityName"></span>
            </div>

            <div class="temp-display">
                <div class="temperature" id="temperature"></div>
                <div class="description" id="description"></div>
            </div>

            <svg class="weather-icon" id="weatherIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            </svg>

            <div class="details-grid">
                <div class="detail-item">
                    <div class="detail-label">
                        <svg class="detail-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
                        </svg>
                        Humidity
                    </div>
                    <div class="detail-value" id="humidity"></div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">
                        <svg class="detail-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                        Wind
                    </div>
                    <div class="detail-value" id="wind"></div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">
                        <svg class="detail-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        Pressure
                    </div>
                    <div class="detail-value" id="pressure"></div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">
                        <svg class="detail-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                        Feels Like
                    </div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
            </div>

            <button class="back-button" onclick="location.reload()">Search Another City</button>
        </div>
    </div>

    <script>
        const elements = {
            inputScreen: document.getElementById('inputScreen'),
            cityInput: document.getElementById('cityInput'),
            submitButton: document.getElementById('submitButton'),
            weatherInfo: document.getElementById('weatherInfo'),
            loading: document.getElementById('loading'),
            errorMessage: document.getElementById('errorMessage'),
            cityName: document.getElementById('cityName'),
            temperature: document.getElementById('temperature'),
            description: document.getElementById('description'),
            weatherIcon: document.getElementById('weatherIcon'),
            humidity: document.getElementById('humidity'),
            wind: document.getElementById('wind'),
            pressure: document.getElementById('pressure'),
            feelsLike: document.getElementById('feelsLike')
        };

        const weatherIcons = {
            clear: `<circle cx="12" cy="12" r="5" stroke-width="2"/><line x1="12" y1="1" x2="12" y2="3" stroke-width="2" stroke-linecap="round"/><line x1="12" y1="21" x2="12" y2="23" stroke-width="2" stroke-linecap="round"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke-width="2" stroke-linecap="round"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke-width="2" stroke-linecap="round"/><line x1="1" y1="12" x2="3" y2="12" stroke-width="2" stroke-linecap="round"/><line x1="21" y1="12" x2="23" y2="12" stroke-width="2" stroke-linecap="round"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke-width="2" stroke-linecap="round"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke-width="2" stroke-linecap="round"/>`,
            clouds: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"/>`,
            rain: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"/><line x1="8" y1="19" x2="8" y2="21" stroke-width="2" stroke-linecap="round"/><line x1="12" y1="21" x2="12" y2="23" stroke-width="2" stroke-linecap="round"/><line x1="16" y1="19" x2="16" y2="21" stroke-width="2" stroke-linecap="round"/>`,
            snow: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"/><line x1="8" y1="21" x2="8" y2="21" stroke-width="3" stroke-linecap="round"/><line x1="12" y1="23" x2="12" y2="23" stroke-width="3" stroke-linecap="round"/><line x1="16" y1="21" x2="16" y2="21" stroke-width="3" stroke-linecap="round"/>`,
            thunderstorm: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10l-3 6h4l-3 6"/>`,
            mist: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15h18M3 9h18M3 21h18"/>`
        };

        elements.submitButton.addEventListener('click', handleSubmit);
        elements.cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSubmit();
        });

        async function handleSubmit() {
            const city = elements.cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            hideError();
            hideInputScreen();
            showLoading();

            try {
                // Search for city coordinates using Nominatim
                const searchResponse = await fetch(
                    `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(city)}&format=json&limit=1&addressdetails=1`,
                    {
                        headers: {
                            'User-Agent': 'AetherWeatherApp/1.0'
                        }
                    }
                );

                if (!searchResponse.ok) {
                    throw new Error('City search failed');
                }

                const searchData = await searchResponse.json();

                if (!searchData || searchData.length === 0) {
                    throw new Error('City not found');
                }

                const location = searchData[0];
                const lat = parseFloat(location.lat);
                const lon = parseFloat(location.lon);

                // Get city name from result
                const address = location.address;
                const cityName = address.city || address.town || address.village || address.municipality || location.name;
                const country = address.country;
                const displayName = `${cityName}, ${country}`;

                await fetchWeather(lat, lon, displayName);

            } catch (error) {
                console.error('Error:', error);
                hideLoading();
                showInputScreen();
                showError(error.message === 'City not found' 
                    ? 'City not found. Please check the spelling and try again.' 
                    : 'An error occurred. Please try again.');
            }
        }

        async function fetchWeather(lat, lon, locationName) {
            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,surface_pressure,wind_speed_10m&timezone=auto`
                );

                if (!response.ok) {
                    throw new Error('Weather API failed');
                }

                const data = await response.json();
                displayWeather(data, locationName);

            } catch (error) {
                console.error('Weather fetch error:', error);
                hideLoading();
                showInputScreen();
                showError('Failed to fetch weather data. Please try again.');
            }
        }

        function displayWeather(data, location) {
            const current = data.current;
            
            elements.cityName.textContent = location;
            elements.temperature.textContent = `${Math.round(current.temperature_2m)}°`;
            
            const weatherDesc = getWeatherDescription(current.weather_code);
            elements.description.textContent = weatherDesc;
            
            elements.humidity.textContent = `${current.relative_humidity_2m}%`;
            elements.wind.textContent = `${Math.round(current.wind_speed_10m)} km/h`;
            elements.pressure.textContent = `${Math.round(current.surface_pressure)} hPa`;
            elements.feelsLike.textContent = `${Math.round(current.apparent_temperature)}°`;

            const iconSvg = getWeatherIcon(current.weather_code);
            elements.weatherIcon.innerHTML = iconSvg;

            hideLoading();
            showWeatherInfo();
        }

        function getWeatherDescription(code) {
            const weatherCodes = {
                0: 'Clear sky', 1: 'Mainly clear', 2: 'Partly cloudy', 3: 'Overcast',
                45: 'Foggy', 48: 'Depositing rime fog', 51: 'Light drizzle',
                53: 'Moderate drizzle', 55: 'Dense drizzle', 61: 'Slight rain',
                63: 'Moderate rain', 65: 'Heavy rain', 71: 'Slight snow',
                73: 'Moderate snow', 75: 'Heavy snow', 77: 'Snow grains',
                80: 'Slight rain showers', 81: 'Moderate rain showers',
                82: 'Violent rain showers', 85: 'Slight snow showers',
                86: 'Heavy snow showers', 95: 'Thunderstorm',
                96: 'Thunderstorm with hail', 99: 'Thunderstorm with heavy hail'
            };
            return weatherCodes[code] || 'Unknown';
        }

        function getWeatherIcon(code) {
            if (code === 0 || code === 1) return weatherIcons.clear;
            if (code >= 2 && code <= 3) return weatherIcons.clouds;
            if (code >= 45 && code <= 48) return weatherIcons.mist;
            if ((code >= 51 && code <= 67) || (code >= 80 && code <= 82)) return weatherIcons.rain;
            if ((code >= 71 && code <= 77) || (code >= 85 && code <= 86)) return weatherIcons.snow;
            if (code >= 95) return weatherIcons.thunderstorm;
            return weatherIcons.clouds;
        }

        function showLoading() {
            elements.loading.style.display = 'block';
        }

        function hideLoading() {
            elements.loading.style.display = 'none';
        }

        function showWeatherInfo() {
            elements.weatherInfo.style.display = 'block';
        }

        function hideWeatherInfo() {
            elements.weatherInfo.style.display = 'none';
        }

        function showInputScreen() {
            elements.inputScreen.style.display = 'block';
        }

        function hideInputScreen() {
            elements.inputScreen.style.display = 'none';
        }

        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
        }

        function hideError() {
            elements.errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
